<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Wolf Token ICO Sale</title>

        <!-- CSS -->
        <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

    </head>
    <body>
        <div class="container-fluid" style="width: 650px;">
            <div class="row">
                <main role="main" class="justify-content-center">
                    <div class="col-lg-12">
                        <h1 class="text-center">WOLF TOKEN ICO SALE</h1>
                        <hr />
                        <br />
                    </div>
                    <div id="loader" class="text-center">
                        <p class="text-center">Loading...</p>
                    </div>
                    <div id="content" class="text-center" style="display: none;">
                        <p>
                            Introducing "Wolf Token" (WOLF)!
                            Token price is <b><span class="token-price">0</span> Ether</b>.
                            You currently have <b><span class="wolf-balance">0</span>&nbsp;WOLF</b>.
                        </p>
                        <br />
                        <form role="form">
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="numberOfToken" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
                                    </input>
                                    <span class="input-group-btn">
                                        <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                                    </span>
                                </div>
                            </div>
                        </form>
                        <br />
                        <div class="progress">
                            <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <p><span class="tokens-sold">0</span> / <span class="tokens-available">0</span> Tokens Sold</p>
                        <hr>
                        <p id="accountAddress"></p>

                    </div>
                </main>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://ajax.gogleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
